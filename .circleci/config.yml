version: 2
jobs: 
  build:
    docker:
      - image: circleci/node:10.15.3
    steps: 
      - checkout
      - run: 
          name: Installing the modules
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run:
          name: Installing gh-pages
          command: mkdir ~/.npm-global
      -run:
          command: npm config set prefix '~/.npm-global'
      - run:
          command: export PATH=~/.npm-global/bin:$PATH
      - run:
          command: source ~/.profile
      - run:
          command: npm install -g gh-pages
      - run:
          name: Remove dist pakage
          command: rm -rf dist
      - run: 
          name: Building a projeck
          command: npm run build
      - run: 
          name: Push to Github Pages
          command: npm run gh-pages -d dist
  
    
    